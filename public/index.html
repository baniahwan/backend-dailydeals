<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Deals API</title>
</head>
<body>
    <script>  
        const loadAllProducts = () => {
          fetch("/menu", { method: "GET" })
            .then((response) => response.json())
            .then((response) => {
              console.log({ response });
  
              response.data.forEach((item) => {
                document.getElementById("product-list").innerHTML += `
                  <div>
                    <img id="image" src=${item.image}>
                    <h3 id="name">${item.nama}</h3>
                    <p id="description">${item.deskripsi}</p>
                    <p id="price">${item.harga}</p>
                  </div>
                `;
              });
            });
        };
  
        loadAllProducts();
      </script>
</body>
</html>
